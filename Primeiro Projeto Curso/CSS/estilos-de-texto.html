<!DOCTYPE html>
<html>
    
    <head>
    <title>Estilos de textos</title>
    <meta charset="utf-8">

    <style type="text/css">

        body{
            /*define o tamanho e o estilo da*/
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;

        }

        .negrito{
            /*Coloca o texto em negrito*/
            font-weight: 900;
        }

        .italico{
            font-style: italic;
        }

        .formatacao{
            text-decoration: underline;
        }

        .texto{
            font: bold 40px "Lucida Grande" ;
        }


    </style>

    </head>

    <body>


        <p>Texto </p>
        <p class="negrito">Texto Negrito</p>
        <p class="italico">Texto Italico</p>
        <p class="formatacao">Texto formatacao</p>

    </body>




</html>
